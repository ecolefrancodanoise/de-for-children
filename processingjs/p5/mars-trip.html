<html>
<head>
<script language="javascript" type="text/javascript" src="p5.js"></script>
</head>

<body>

<script>

//mars
var mars = {
    size:10,
    x:227.9e9,
    y:0,
    xp:0,
    yp:-86.871e6/3600,
    m:6.39e23
};

//jorden
var jorden={
    size:18,
    x:-149.6e9,
    y:0,
    xp:0,
    yp:3e4,
    m:5.972e24
};
//solen
var solen={
    size:40,
    x:0,
    y:0,
    xp:0,
    yp:0,
    m:1.989e30
};

var planets = [jorden, mars, solen];
var t = 0;
var dt =1e5;
var launchTime = 376e5;
var G = 6.67408e-11;

var newPosition=function(b, allPlanets) {

    var xpp = 0;
    var ypp = 0;
    for (var i = 0; i < allPlanets.length; i+=1) {
        var b1 = allPlanets[i];
        if (b === b1) {
            continue;
        }
        var d1=Math.sqrt((b1.x-b.x)*(b1.x-b.x) + (b1.y -b.y)*(b1.y -b.y));
        xpp += -G*b1.m*(b.x-b1.x)/Math.pow(d1, 3);
        ypp += -G*b1.m*(b.y-b1.y)/Math.pow(d1, 3);
    }
    if(b.brakeAccel) {
        var v = Math.sqrt((b.xp-mars.xp)*(b.xp-mars.xp) + (b.yp-mars.yp)*(b.yp-mars.yp));
        xpp += -(b.xp-mars.xp) / v * b.brakeAccel(t);
        ypp += -(b.yp-mars.yp) / v * b.brakeAccel(t);
    }

    b.yp=b.yp+ypp*dt;
    b.xp=b.xp+xpp*dt;
    b.x=b.x+b.xp*dt;
    b.y=b.y+b.yp*dt;
    return b;
};

var setup = function() {
    createCanvas(1280, 600);
}

draw = function() {
    t = t + dt;
    if (t > launchTime && t - dt <= launchTime) {
        //raket
        var raket = {
            size:5,
            x:jorden.x-10e5,
            y:jorden.y+10e5,
            xp:jorden.xp-200e2,
            yp:jorden.yp+1.2788e4,
            m:10e5,
            brakeStart:432e5,
            brakeEnd:458.0e5,
            brakeAccel:function(t){
                    if(t >= this.brakeStart && t <= this.brakeEnd) {
                        return 0.00467;
                    } else{
                        return 0;
                    }
                }
        };
        planets.push(raket);
    }
    if ( t == 420e5) {
        dt = dt/10;
    }
    if ( t == 462e5) {
        dt = dt/10;
    }
    if ( t == 465e5) {
        dt = dt/5;
    }
    background(0, 255, 0);
    text("Time:" + t, 10, 10);

    for (var i = 0; i < planets.length; i++) {
        fill(255,0,255);
        ellipse(200 + planets[i].x/2e9, 200 + planets[i].y/2e9, planets[i].size , planets[i].size);
        planets[i]=newPosition(planets[i], planets);
    }
    fill(0, 0, 0);
    rect(300, 300, 100, 100);
    fill(255, 200, 0)
    ellipse(350, 350, mars.size*2, mars.size*2);
    if(planets.length == 4) {
        ellipse(350 + planets[3].x/1e6 - mars.x/1e6, 350 + planets[3].y/1e6 - mars.y/1e6, planets[3].size*2, planets[3].size*2);
    }
};

</script>
</body>
</html>
