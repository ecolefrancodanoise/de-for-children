<html>

<script language="javascript" type="text/javascript" src="p5.js"></script>
</head>

<body>

<script>
var canvasx= 1280; 
var canvasy= 800;
   var setup = function() {
    createCanvas(canvasx, canvasy);
    sunpic= loadImage("planets/sun.png")
    neptunepic= loadImage("planets/neptune")
    saturnpic= loadImage("planets/saturnx.png")
    jupiterpic= loadImage("planets/jupiter.png")
    marspic= loadImage("planets/mars.png")
    mercurpic= loadImage("planets/mercur.png")
    uranuspic= loadImage("planets/uranus.png")
    earthpic= loadImage("planets/earth.png")
    venuspic= loadImage("planets/venus.png")  
};
 
var sunx=canvasx/2;var suny=canvasy/2;

var dt = 3600*24;

//earth
var earth= {
x:149.6e9,
y:0,
xp:0,
yp:30e3,

}

//Neptune
var neptune= {
x:4.498e12,
y:0,
xp:0,
yp:5.43e3,

}
    

//mars
var mars= {
 x : 227.9e9,
 y : 0,
xp : 0,
yp : 24e3,
    
}
//Uranus
var uranus= {
 x : 2.871e12,
 y : 0,
 xp: 0,
 yp: 24.607e3,
    
}

//Jupiter
var jupiter ={
 x :778e9,
 y :0,
 xp:0,
 yp: 13e3,
     
 }

//Mercur
 var mercur= {
 x : 57.91e9, 
 y : 0,
 xp :0,
 yp :47e3,
 
 }

//Venus
 var venus= {
 x  :108.2e9,
 y  :0,
 xp :0,
 yp :35e3,

 }

//Saturn
 var saturn= {
 x  :1.429e12,
 y  :0,
 xp :0,
 yp :9e3,
     
 }
var updateplanet = function (planet) {
   var G =6.7e-11;
    var sunmass= 2e30;
   var distance = Math.sqrt(planet.x * planet.x + planet.y * planet.y);
   var xpp = - G*sunmass * planet.x / distance / Math.pow(distance,2); //acceleration
   var ypp = - G*sunmass* planet.y / distance / Math.pow(distance,2);
   planet.xp = planet.xp + xpp * dt; //integrating the acceleration into the velocity
   planet.yp = planet.yp + ypp * dt;
   planet.x = planet.x + planet.xp *dt; //integrating the velocity into the position
   planet.y = planet.y + planet.yp *dt; 
}
    



draw = function() { //draw() - a built-in continuously looping function (ProcessingJS)
   background(0, 50, 100);
   line(0, canvasy/2, canvasx, canvasy/2);
   line(canvasx/2, 0, canvasx/2, canvasy);
   fill(255, 217, 0);
   image(sunpic, sunx -60/2, suny -60/2, 60, 60);
   var scaleFactor=1e12/300;
    
//earth
   updateplanet(earth);
   fill(255, 255, 255);
   image(earthpic,sunx-40/2 + earth.x/scaleFactor, suny-40/2 + earth.y/scaleFactor, 40, 40);
    

// Mars
    updateplanet (mars) ;
   image(marspic, sunx-60/2 + mars.x/scaleFactor, suny-60/2 + mars.y/scaleFactor, 40, 40);
   
//Jupiter
    updateplanet (jupiter);
    image(jupiterpic, sunx-60/2 + jupiter.x/scaleFactor, suny-60/2 + jupiter.y/scaleFactor, 50, 50);

//Mercur
  updateplanet (mercur)
  image(mercurpic,  sunx-20/2 + mercur.x/scaleFactor, suny-20/2 + mercur.y/scaleFactor, 20, 20);

//Uranus
  updateplanet (uranus)
  image(uranuspic,  sunx-40/2 + uranus.x/scaleFactor, suny-40/2 + uranus.y/scaleFactor, 40, 40);
   
   
//Neptune
updateplanet (neptune)
image(neptunepic,  sunx-35/2 + neptune.x/scaleFactor, suny-35/2 + neptune.y/scaleFactor, 35, 35);
   
//Saturn  
updateplanet (saturn)
image(saturnpic,  sunx-30/2 + saturn.x/scaleFactor, suny-30/2 + saturn.y/scaleFactor, 30, 30);
//Venus
updateplanet (venus)
image(venuspic,  sunx-42/2 + venus.x/scaleFactor, suny-42/2 + venus.y/scaleFactor, 42, 42);


 
};

</script>
