<body>

<script>
var canvasx= 1280; 
var canvasy= 600;
   var setup = function() {
    createCanvas(canvasx, canvasy);
    sunpic= loadImage("planets/sun.png")
    neptunepic= loadImage("planets/neptune")
    saturnpic= loadImage("planets/saturnx.png")
    jupiterpic= loadImage("planets/jupiter.png")
    marspic= loadImage("planets/mars.png")
    mercurpic= loadImage("planets/mercur.png")
    uranuspic= loadImage("planets/uranus.png")
    earthpic= loadImage("planets/earth.png")
    venuspic= loadImage("planets/venus.png")  
};
 
var sunx=canvasx/2;var suny=canvasy/2;

var dt = 0.1;

//earth
var earth= {
x:100,
y:10,
xp:-3,
yp:100,

}

//Neptune
var neptune= {
x:50,
y:20,
xp:-5,
yp:100,

}
    

//mars
var mars= {
 x : 70,
 y : 172,
xp : -5,
yp : 4,
    
}
//Uranus
var uranus= {
 x : 87,
 y : 40,
 xp: -5,
 yp: 6,
    
}

//Jupiter
var jupiter ={
 x :-96,
 y :-71,
 xp:5,
 yp: 6,
     
 }

//Mercur
 var mercur= {
 x : -91, 
 y : 71,
 xp : -5,
 yp : 4,
 
 }

//Venus
 var venus= {
 x  : 124,
 y  :-72,
 xp : -5,
 yp : 4,

 }

//Saturn
 var saturn= {
 x  : -90,
 y  :-172,
 xp : 5,
 yp : -4,
     
 }
var updateplanet = function (planet) {
   var distance = Math.sqrt(planet.x * planet.x + planet.y * planet.y);
   var xpp = - 5000 * planet.x / distance / Math.pow(distance,2); //acceleration
   var ypp = - 5000* planet.y / distance / Math.pow(distance,2);
   planet.xp = planet.xp + xpp * dt; //integrating the acceleration into the velocity
   planet.yp = planet.yp + ypp * dt;
   planet.x = planet.x + planet.xp *dt; //integrating the velocity into the position
   planet.y = planet.y + planet.yp *dt; 
}
    

draw = function() { //draw() - a built-in continuously looping function (ProcessingJS)
   background(0, 170, 255);
   line(0, canvasy/2, canvasx, canvasy/2);
   line(canvasx/2, 0, canvasx/2, canvasy);
   fill(255, 217, 0);
   image(sunpic, sunx -68/2, suny -68/2, 68, 68);
      
    
//earth
   updateplanet(earth);
   fill(255, 255, 255);
   image(earthpic,sunx + earth.x, suny + earth.y, 41, 41);
     

// Mars
    updateplanet (mars) ;
   image(marspic, sunx + mars.x, suny + mars.y, 57, 61);
   
//Jupiter
    updateplanet (jupiter);
    image(jupiterpic, sunx + jupiter.x, suny + jupiter.y, 50, 48);
   
//Mercur
  updateplanet (mercur)
  image(mercurpic,  sunx + mercur.x, suny + mercur.y, 38, 50);

//Uranus
  updateplanet (uranus)
  image(uranuspic,  sunx + uranus.x, suny + uranus.y, 30, 40);
   
   
//Neptune
updateplanet (neptune)
image(neptunepic,  sunx + neptune.x, suny + neptune.y, 25, 35);
   
//Saturn  
updateplanet (saturn)
image(saturnpic,  sunx + saturn.x, suny + saturn.y, 20, 30);
//Venus
image(venuspic,  sunx + venus.x, suny + venus.y, 15, 25);

 
};

</script>
